<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials/partials.html :: head"></div>
<body>
    <div th:replace="partials/partials.html :: spring-blog-header"></div>

    <main>
        <div class="container">
            <h1>log in</h1>
        </div>
        <div class="container">
        <form th:action="@{/login}" method="post">
            <label for="username">Username</label>
            <input id="username" name="username" type="text">
            <br>
            <label for="password">Password</label>
            <input id="password" name="password" type="password">
            <br>
            <button class="btn waves-effect waves-light" type="submit" name="action">
                Log In
            </button>
        </form>
        </div>
        <div class="container">
            <p>Don't have an account? Sign up <a th:href="@{/sign-up}">here</a></p>
        </div>
    </main>

    <div th:replace="partials/partials.html :: footer"></div>
    <div th:replace="partials/partials.html :: script"></div>
</body>
</html>
