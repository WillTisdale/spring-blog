<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="/partials/partials.html :: header"></div>
<body>
    <div th:replace="/partials/partials.html :: navbar"></div>

    <main>

        <h1 class="center">Here are all the posts</h1>


        <div class="container">
            <div class="row">
                <div class="col s12 m6">
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title" th:text="${post.title}"></span>
                      <p th:text="${post.body}"></p>
                    </div>
                    <div class="card-action">
                      <a href="/posts">View All</a>
                      <a th:href="@{/posts/edit/{id}(id=${post.id})}">Edit</a>
                      <a class="modal-trigger" href="#modal1">Delete</a>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="partials/partials.html :: modal"></div>

    <div th:replace="partials/partials.html :: footer"></div>
    <div th:replace="partials/partials.html :: script"></div>
</body>
</html>
