<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="/partials/partials.html :: header"></div>
<body>
    <div th:replace="/partials/partials.html :: navbar"></div>

    <main>

        <h1 class="center">edit the post</h1>

        <form id="editForm" th:action="@{/posts/edit/{id}(id=${post.id})}" method="post">
            <div class="container">
                <div class="row">
                    <div class="col s12 m6">
                      <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                          <div class="row">
                                <div class="input-field white-text col s12">
                                  <input class="white-text" id="title" type="text" th:name="title" th:value="${post.title}">
                                    <label for="title" class="white-text">Title</label>
                                </div>
                          </div>
                          <div class="row">
                                <div class="input-field white-text col s12">
                                  <textarea id="body" class="materialize-textarea white-text" th:name="body" th:text="${post.body}"></textarea>
                                  <label for="body" class="white-text">Body</label>
                                </div>
                          </div>
                            <input type="hidden" name="id" th:value="${post.id}">
                        </div>
                        <div class="card-action">
                          <a th:href="@{/posts/{id}(id=${post.id})}">Cancel</a>
                          <a href="#!" id="submit">Submit</a>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </form>
    </main>




    <div th:replace="partials/partials.html :: footer"></div>
    <div th:replace="partials/partials.html :: script"></div>
</body>
</html>
