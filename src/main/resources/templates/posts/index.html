<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="/partials/partials.html :: head"></div>
<body>
    <div th:replace="/partials/partials.html :: header"></div>

    <main>

        <h1 class="center">here are all the posts</h1>


        <div class="container">
            <div class="row">
                <div class="col s12 m6" th:each="post : ${page}">
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title" th:text="${post.getTitle()}"></span>
                      <p th:text="${post.getBody()}"></p>
                    </div>
                    <div class="card-action">
                      <a th:href="@{/posts/{id}(id=${post.id})}">View Post</a>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </main>



    <div th:replace="partials/partials.html :: pagination"></div>
    <div th:replace="partials/partials.html :: footer"></div>
    <div th:replace="partials/partials.html :: script"></div>
</body>
</html>
