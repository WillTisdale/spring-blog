<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials/partials.html :: head"></div>
<body>
    <div th:replace="partials/partials.html :: portfolio-header"></div>

    <main>
        <div class="container">
            <h1>sign up</h1>
        </div>
        <div class="container">
        <form th:action="@{/sign-up}" method="post" th:object="${user}">
            <label for="username">Username</label>
            <input id="username"type="text" th:field="*{username}">
            <br>
            <label for="email">Email</label>
            <input id="email"type="email" th:field="*{email}">
            <br>
            <label for="password">Password</label>
            <input id="password" th:field="*{password}" type="password">
            <br>
            <button class="btn waves-effect waves-light" type="submit" name="action">
                Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
        </div>
    </main>

    <div th:replace="partials/partials.html :: footer"></div>
    <div th:replace="partials/partials.html :: script"></div>
</body>
</html>
