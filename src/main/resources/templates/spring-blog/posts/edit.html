<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="/partials/partials.html :: head"></div>
<body>
    <div th:replace="/partials/partials.html :: spring-blog-header"></div>

    <main class="spring-bg">

        <h1 class="center white-text">edit the post</h1>

        <form id="editForm" th:action="@{/posts/edit/{id}(id=${post.id})}" method="post" th:object="${post}">
            <div class="container">
                <div class="row">
                    <div class="col s12 m6 right">
                      <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                          <div class="row">
                                <div class="input-field white-text col s12">
                                    <textarea class="materialize-textarea white-text" id="title" type="text" th:field="*{title}" th:value="*{title}"></textarea>
                                    <label for="title" class="orange-text text-accent-2">Title</label>
                                </div>
                          </div>
                          <div class="row">
                                <div class="input-field white-text col s12">
                                  <textarea id="body" class="materialize-textarea white-text" th:field="*{body}" th:text="*{body}"></textarea>
                                  <label for="body" class="orange-text text-accent-2">Body</label>
                                </div>
                          </div>
                            <input type="hidden" name="id" th:field="*{id}" th:value="*{id}">
                        </div>
                        <div class="card-action">
                          <a th:href="@{/posts/{id}(id=*{id})}">Cancel</a>
                          <a href="#!" id="submit">Submit</a>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </form>
    </main>




    <div th:replace="partials/partials.html :: footer"></div>
    <div th:replace="partials/partials.html :: script"></div>
</body>
</html>
