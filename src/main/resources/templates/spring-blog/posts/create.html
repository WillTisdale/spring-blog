<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="/partials/partials.html :: head"></div>
<body>
    <div th:replace="/partials/partials.html :: spring-blog-header"></div>

    <main class="spring-bg">

        <h1 class="center white-text">create a post!</h1>


            <div class="container">
                <div class="row">
                    <div class="col s12 m6 right">
                        <form id="editForm" action="/posts/create" method="post" th:object="${post}">
                          <div class="card large blue-grey darken-1">
                            <div class="card-content white-text">
                              <div class="row">
                                    <div class="input-field white-text col s12">
                                        <textarea class="materialize-textarea white-text" id="title" type="text" th:field="*{title}"></textarea>
                                        <label for="title" class="orange-text text-accent-2">Title</label>
                                    </div>
                              </div>
                              <div class="row">
                                    <div class="input-field white-text col s12">
                                      <textarea id="body" class="materialize-textarea white-text" th:field="*{body}"></textarea>
                                      <label for="body" class="orange-text text-accent-2">Body</label>
                                    </div>
                              </div>
                                <input type="hidden" name="id" th:field="*{id}" th:value="*{id}">
                            </div>
                            <div class="card-action">
                              <a href="#!" id="submit">Submit</a>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>

    </main>
