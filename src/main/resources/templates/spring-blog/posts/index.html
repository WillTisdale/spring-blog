<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="partials/partials.html :: head"></div>
<body>
    <div th:replace="partials/partials.html :: spring-blog-header"></div>

    <main class="spring-bg">

        <h2 class="header center white-text">here are all the posts</h2>


            <div class="container">
                <div class="row">
                    <div class="col s12 m6" th:each="post : ${page}">
                      <div class="card blue-grey darken-1 hoverable">
                        <div class="card-content white-text">
                          <span class="card-title" th:text="${post.getTitle()}"></span>
                          <p th:text="${post.getBody()}"></p>
                            <p th:text="${post.getDate()}"></p>
                        </div>
                        <div class="card-action">
                          <a th:href="@{/posts/{id}(id=${post.id})}">View Post</a>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
    </main>

    <div th:replace="partials/partials.html :: index-footer"></div>
    <div th:replace="partials/partials.html :: script"></div>
</body>
</html>
