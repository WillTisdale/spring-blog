<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials/partials.html :: head"></div>
<body>
    <div th:replace="partials/partials.html :: spring-blog-header"></div>

    <main class="spring-bg">

        <h1 class="center white-text">selected post</h1>


        <div class="container">
            <div class="row">
                <div class="col s12 m6 right">
                  <div class="card blue-grey darken-1 hoverable">
                    <div class="card-content white-text">
                      <span class="card-title" th:text="${post.title}"></span>
                      <p th:text="${post.body}"></p>
                        <br>
                        <hr>
                        <p>Author:</p>
                        <p th:text="${post.user.username}"></p>
                        <p th:text="${post.localTime()}"></p>
                    </div>
                      <div th:switch="${isUsers}">
                        <div th:case="true" class="card-action">
                          <a th:href="@{/posts}">View All</a>
                          <a class="activator" th:href="@{/posts/edit/{id}(id=${post.id})}">Edit</a>
                          <a class="modal-trigger" href="#modal1">Delete</a>
                        </div>
                          <div th:case="*" class="card-action">
                          <a href="/posts">View All</a>
                        </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="partials/partials.html :: modal"></div>

    <div th:replace="partials/partials.html :: footer"></div>
    <div th:replace="partials/partials.html :: script"></div>
</body>
</html>
