<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials/partials.html :: head"></div>
</div>
<body>
<div th:replace="partials/partials.html :: spring-blog-header"></div>
<main style="display: flex; flex-direction: column; align-items: center">
    <div class="container center">
        <h5>guess which number a rolled dice will land on!</h5>

        <div class="center-align" style="display: flex;justify-content: center">
            <form action="/roll-dice/n" method="get">
                <input type="hidden" name="n" value="1" />
                <button class="waves-effect waves-light btn">1</button>
            </form>
            <form action="/roll-dice/n" method="get">
                <input type="hidden" name="n" value="2" />
                <button class="waves-effect waves-light btn">2</button>
            </form>
            <form action="/roll-dice/n" method="get">
                <input type="hidden" name="n" value="3" />
                <button class="waves-effect waves-light btn">3</button>
            </form>
            <form action="/roll-dice/n" method="get">
                <input type="hidden" name="n" value="4" />
                <button class="waves-effect waves-light btn">4</button>
            </form>
            <form action="/roll-dice/n" method="get">
                <input type="hidden" name="n" value="5" />
                <button class="waves-effect waves-light btn">5</button>
            </form>
            <form action="/roll-dice/n" method="get">
                <input type="hidden" name="n" value="6" />
                <button class="waves-effect waves-light btn">6</button>
            </form>
        </div>

        <hr>

        <img th:src="${dice}" class="center">
        <h5 th:text="${answer}" class="center"></h5>
        <h5 th:text="${random}" class="center"></h5>
        <h5 th:text="${guess}" class="center"></h5>
    </div>
</main>

<div th:replace="partials/partials.html :: footer"></div>
<div th:replace="partials/partials.html :: script"></div>
</body>
</html>
